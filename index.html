<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletronica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="tela--top">
                <div class="tela--top--left">
                    <div class="tela--top--left-1">
                        <span>SEU VOTO PARA</span> <!--USADO O ELEM SPAN PARA QDO TIRAR O ELEMENTO SPAN POR JS, NAO ALTERAR O COMPORTAMENTO DO ELEM PAI -->
                    </div>
                    <div class="tela--top--left-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="tela--top--left-3">
                        ... <!--AREA RESERVADA PARA INSERIR NUMEROS DO CANDIDATO ESCOLHIDO-->
                    </div>
                    <div class="tela--top--left-4">
                        Nome: FULANO DE TAL <br/>
                        Partido: QQQ <br/>
                        Vice-XXX: BELTRANO DE TAL 
                    </div>
                </div>
                <div class="tela--top--right">...</div>
            </div>
            <div class="tela--down">
                Aperte a tecla: <br/>
                CONFIRMA para CONFIRMAR este voto. </br>
                CORRIGE para REINICIAR este voto. 
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">BRANCO</div>
                <div class="teclado--botao botao--corrige">CORRIGE</div>
                <div class="teclado--botao botao--confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
    
</body>
</html>
